<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favotel</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Beranda</a></li>
                    <li class="nav-item"><a href="#">Ruangan</a></li>
                    <li class="nav-item"><a href="#">Fasilitas</a></li>
                </ul>
                <div class="nav-brand">
                    <img class="nav-brand__image" src="logo.svg" alt="" />
                </div>
                <div class="nav-btn">
                    <a href="#">MASUK</a>
                </div>
                <button id="nav-menu--open">
                    <img src="menu.svg" alt="" />
                </button>
            </div>
            <ul id="menu-list">
                <li class="menu-item">
                    <img src="close.svg" alt="" id="nav-menu--close" />
                </li>
                <li class="menu-item"><a href="#">Beranda</a></li>
                <li class="menu-item"><a href="#">Ruangan</a></li>
                <li class="menu-item"><a href="#">Fasilitas</a></li>
                <li class="menu-item">
                    <a href="#">MASUK</a>
                </li>
            </ul>
        </nav>
        <main>
            <section id="signin">
                <div class="container">
                    <div class="signin-header">
                        <h6>AUTENTIKASI</h6>
                        <h2>SIGN IN</h2>
                    </div>
                    <div class="signin-body">
                        <form action="" method="get">
                            <div class="signin-group">
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                />
                            </div>
                            <div class="signin-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <button type="submit" class="signin-submit">
                                MASUK
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script>
            const elList = document.getElementById("menu-list");
            const elMenuOpen = document.getElementById("nav-menu--open");
            const elMenuClose = document.getElementById("nav-menu--close");

            elMenuOpen.addEventListener("click", () => {
                if (elList.classList[0] == undefined) {
                    elList.classList.add("active");
                } else {
                    elList.classList.remove("active");
                }
            });

            elMenuClose.addEventListener("click", () => {
                if (elList.classList[0] == undefined) {
                    elList.classList.add("active");
                } else {
                    elList.classList.remove("active");
                }
            });
        </script>
    </body>
</html>
