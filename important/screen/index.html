<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favotel</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Beranda</a></li>
                    <li class="nav-item"><a href="#">Ruangan</a></li>
                    <li class="nav-item"><a href="#">Fasilitas</a></li>
                </ul>
                <div class="nav-brand">
                    <img class="nav-brand__image" src="logo.svg" alt="" />
                </div>
                <div class="nav-btn">
                    <a href="#">MASUK</a>
                </div>
            </div>
        </nav>
        <main>
            <section class="hero">
                <div class="hero-background"></div>
                <div class="hero-content">
                    <div class="container">
                        <div class="hero-wrapper">
                            <div class="hero-image"></div>
                            <div class="hero-box">
                                <div class="hero-form"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="facility">
                <div class="container">
                    <div class="facility-top">
                        <h6>Review</h6>
                        <h2>Fasilitas Hotel</h2>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
